{% extends 'base.html' %}
{% block body %}
<img src="{{movie.img.url}}" width="120" height="120">
{{movie.name}}<br>
{{movie.desc}}<br>
<strong>Year of Release:</strong><strong>{{movie.year}}</strong><br>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
{% endblock %}
